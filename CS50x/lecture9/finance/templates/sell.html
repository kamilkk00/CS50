{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
<main class ="container py-5 text-center">
    <form action ="/sell" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol">
                <option diabled selected>Symbol</option>
                {% for row in rows %}
                    <option>{{row["stock"]}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
</main>

{% endblock %}
