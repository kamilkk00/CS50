{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <div class="container py-5 text-center">
    <table class="table table-striped">
        <thead>
        <tr>
            <th class="text-start">Symbol</th>
            <th class="text-end">Shares</th>
            <th class="text-end">Price</th>
            <th class="text-end">Total</th>
        </tr>
        </thead>
        <tbody>
        {% for row in rows%}
        <tr>
            <td class ="text-start"><p>{{row["stock"]}}</p></td>
            <td class ="text-end"><p>{{row["total_shares"]}}</p></td>
            <td class="text-end">{{row["price"] | usd}}</td>
            <td class="text-end">{{row["total"]| usd}}</td>
        {% endfor %}
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td class="border-0 fw-bold text-end" colspan="3">Cash</td>
                <td class="border-0 text-end">{{cash | usd}}</td>
            </tr>
            <tr>
                <td class="border-0 fw-bold text-end" colspan="3">TOTAL</td>
                <td class="border-0 text-end">{{razem | usd}}</td>
            </tr>
        </tfoot>
    </table>
    </div>
{% endblock %}
