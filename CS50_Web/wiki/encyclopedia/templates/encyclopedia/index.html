{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages:</h1>

    <ul>
        {% for entry in entries %}
            <!-- (index page) creating urls for specific pages -->
            <a href="{% url 'greet' entry %}">

            <li>{{ entry }}</li>
        {% endfor %}
    </ul>

{% endblock %}
