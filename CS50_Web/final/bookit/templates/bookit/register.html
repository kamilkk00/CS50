{% extends "bookit/layout.html" %}

{% block body %}
<div class="register-container mt-5">
    <h1 class="text-center mb-4">Register</h1>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} text-center" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label for="password_confirm">Confirm Password</label>
            <input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-custom">Register</button>
    </form>

    <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login here.</a></p>
</div>
{% endblock %}
