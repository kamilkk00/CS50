{% extends "bookit/layout.html" %}

{% block body %}
    <h1>Service Categories</h1>
    <div class="categories-container">
        {% for category_code, category_name in categories %}
            <div class="category-box">
                <h2>{{ category_name }}</h2>
                <a href="{% url 'category' category_code %}">View Services</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
